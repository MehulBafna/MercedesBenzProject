<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>EV Price Estimator API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Electric Vehicle Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Model Year" placeholder="Model Year" required="required" />
        <input type="text" name="Make" placeholder="Make" required="required" />
		<input type="text" name="Model" placeholder="Model" required="required" />
        <input type="text" name="Electric Vehicle Type" placeholder="Electric Vehicle Type" required="required" />
        <input type="text" name="Clean Alternative Fuel Vehicle (CAFV) Eligibility" placeholder="Clean Alternative Fuel Vehicle (CAFV) Eligibility" required="required" />
        <input type="text" name="Electric Range" placeholder="Electric Range" required="required" />
        <input type="text" name="Base MSRP" placeholder="Base MSRP" required="required" />
        <input type="text" name="Legislative District" placeholder="Legislative District" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   {{ pr }}

 </div>


</body>
</html>
